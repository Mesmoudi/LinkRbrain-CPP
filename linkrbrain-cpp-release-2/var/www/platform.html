<!DOCTYPE html>

		<script type="text/javascript">
			window.onresize = function(){
				var width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
				document.body.style.fontSize = Math.round(8 + width / 160) + 'px';
			};
			window.onresize();
		</script>
